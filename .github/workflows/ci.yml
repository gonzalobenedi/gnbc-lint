name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Validate ESLint configurations syntax
        run: |
          echo "Validating ESLint flat configurations syntax..."
          node -e "
            try {
              const configs = ['index', 'react', 'angular', 'react-native', 'node', 'typescript'];
              let allValid = true;
              configs.forEach(config => {
                try {
                  const cfg = require('./' + config + '.js');
                  if (!Array.isArray(cfg)) {
                    console.log('❌ ' + config + '.js must export array');
                    allValid = false;
                  } else {
                    console.log('✅ ' + config + '.js syntax valid');
                  }
                } catch (e) {
                  if (e.code === 'MODULE_NOT_FOUND' && e.message.includes('eslint-plugin')) {
                    console.log('⚠️ ' + config + '.js requires peer dependency: ' + e.message.match(/'(.+?)'/)?.[1]);
                  } else {
                    console.log('❌ ' + config + '.js syntax error: ' + e.message);
                    allValid = false;
                  }
                }
              });
              if (!allValid) process.exit(1);
              console.log('✅ All configurations have valid syntax');
            } catch (e) {
              console.error('❌ Validation failed:', e.message);
              process.exit(1);
            }
          "

      - name: Test package installation
        run: |
          cd /tmp
          mkdir test-install
          cd test-install
          npm init -y
          npm install ${{ github.workspace }}
          node -e "console.log('✅ Package installs successfully')"

  commitlint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Validate commit messages
        run: npx commitlint --from=${{ github.event.pull_request.base.sha }} --to=${{ github.sha }} --verbose
